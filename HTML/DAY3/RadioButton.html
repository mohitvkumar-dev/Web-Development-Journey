<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioButton</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
        </div>
        <br>
        <div>
            Choose your Subjects:
        <input type="checkbox" id="Maths" name="subjects" value="Maths">
        <label for="Maths">Maths</label>
        <input type="checkbox" id="Science" name="subjects" value="Science">
        <label for="Science">Science</label>
        <input type="checkbox" id="English" name="subjects" value="English">
        <label for="English">English</label>
        </div>
        <button>submit</button>
    </form>
    
</body>
</html>
