<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
     <caption>Food Menu</caption>
     <!-- thead -->
     <thead>
         <tr>
             <th>Item</th>
             <th>Price</th>
         </tr>
     </thead>
        <!-- tbody -->
     <tbody>
         <tr>
            <td>Frooti</td>
            <td>10</td>
         </tr>
         <tr>

            <td>Samosa</td>
            <td>20</td>
         </tr>
         <tr>
            <td>Chai</td>
            <td>10</td>
         </tr>

     </tbody>

     <tfoot>
        <tr>
            <td>sum</td>
            <td>40</td>
        </tr>
        
     </tfoot>
        
    </table>
    
</body>
</html>
